<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to Framework7 Icons CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">

    <!-- Path to your custom app styles-->
    <link href="css/style.css">
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">
    
                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                    <div class="title">Home</div>
                    </div>
                </div>
        
                
        
                <!-- Scrollable page content -->
                <div class="page-content">
                    <p>Page content goes here</p>
                    <!-- Link to another page -->
                    <a href="/about/" data-view=".page-content">About app</a>
                </div>
            </div>

            <div class="toolbar tabbar tabbar-labels">
                <div class="toolbar-inner">
                  <a href="#tab-1" class="tab-link tab-link-active">
                    <!-- Different icons for iOS and MD themes -->
                    <i class="f7-icons ">home</i>
                    <i class="icon material-icons md-only">email</i>
                    <!-- Label text -->
                    <span class="tabbar-label">Home</span>
                  </a>
                  <a href="#tab-2" class="tab-link">
                    <i class="icon f7-icons ios-only">today_fill<span class="badge color-red">5</span></i>
                    <i class="icon material-icons md-only">today<span class="badge color-red">5</span></i>
                    <span class="tabbar-label">Orders</span>
                  </a>
                  <a href="#tab-3" class="tab-link">
                    <i class="icon f7-icons ios-only">folder</i>
                    <i class="icon material-icons md-only">file_upload</i>
                    <span class="tabbar-label">Archive</span>
                  </a>
                  <a href="#tab-4" class="tab-link">
                    <i class="icon f7-icons ios-only">gear</i>
                    <i class="icon material-icons md-only">file_upload</i>
                    <span class="tabbar-label">Settings</span>
                  </a>
                  <a href="#tab-5" class="tab-link">
                    <i class="icon f7-icons ios-only">exit</i>
                    <i class="icon material-icons md-only">file_upload</i>
                    <span class="tabbar-label">Log Out</span>
                  </a>
                </div>
              </div>
            
        </div>
        
    </div>
    <script type="text/javascript" src="js/weather.js"></script>    

    <script type="text/javascript" src="js/routes.js"></script>    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
